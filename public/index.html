<!DOCTYPE html>
<html>
  <body>
    <h2>Jury Voting Test</h2>
    <label for="jury">Jury ID:</label>
    <input type="number" id="jury" value="1" min="1" max="3" />
    <br /><br />
    <button onclick="sendVote('white')">White</button>
    <button onclick="sendVote('red')">Red</button>

    <h3>Messages:</h3>
    <ul id="messages"></ul>

    <script>
      // ⚠️ Replace with your PC's LAN IP
      const ws = new WebSocket("ws://192.168.100.136:8080/ws");
      const messages = document.getElementById("messages");

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        const li = document.createElement("li");
        li.innerText = `Jury ${msg.jury} voted: ${msg.vote}`;
        messages.appendChild(li);
      };

      function sendVote(vote) {
        const jury = parseInt(document.getElementById("jury").value);
        ws.send(JSON.stringify({ jury: jury, vote: vote }));
      }
    </script>
  </body>
</html>
